<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App | Layan</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- content start -->
    <div class="quiz-container">
      <!-- question card -->
      <div class="quiz-card" id="quiz">
        <div class="question" id="question">Question</div>
        <ul>
          <li>
            <input type="radio" id="a" class="answer" name="answer" />
            <label id="a_text" for="a">answer</label>
          </li>
          <li>
            <input type="radio" id="b" class="answer" name="answer" />
            <label id="b_text" for="b">answer</label>
          </li>
          <li>
            <input type="radio" id="c" class="answer" name="answer" />
            <label id="c_text" for="c">answer</label>
          </li>
          <li>
            <input type="radio" id="d" class="answer" name="answer" />
            <label id="d_text" for="d">answer</label>
          </li>
        </ul>
        <button id="submit" class="submit">Submit</button>
      </div>
      <!-- question card end -->
    </div>
    <!-- content end -->
  </body>
  <script src="script.js"></script>
</html>
